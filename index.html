<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="main.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Calculator</title>
</head>

<body>

  <!-- The nesting here is quite deep, which I suspect could be changed using
grid-area, but I'm going to dive into that when it comes up in the 
curriculum.-->

  <div class="calculator">
    <div class="display"> </div> <!-- Whitespace character-->
    <div class="buttons">
      <div class="row clear">
        <button id="clear-all">AC</button>
        <!-- <button id="clear">C</button> -->
        <button class="operator" id="multiply">×</button>
        <p class="operator-display"> </p> <!-- Whitespace character-->
      </div>
      <div class="row numbers-1">
        <button class="digit" id="7">7</button>
        <button class="digit" id="8">8</button>
        <button class="digit" id="9">9</button>
        <button class="operator" id="subtract">−</button>
      </div>
      <div class="row numbers-2">
        <button class="digit" id="4">4</button>
        <button class="digit" id="5">5</button>
        <button class="digit" id="6">6</button>
        <button class="operator" id="add">+</button>
      </div>
      <div class="row numbers-3">
        <button class="digit" id="1">1</button>
        <button class="digit" id="2">2</button>
        <button class="digit" id="3">3</button>
        <button class="operator" id="divide">/</button>
      </div>
      <div class="row numbers-4">
        <button class="digit" id="0">0</button>
        <button id=".">.</button>
        <button id="equals">=</button>
      </div>
    </div>
  </div>
</body>

</html>
